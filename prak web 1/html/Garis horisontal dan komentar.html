<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PW</title>
</head>
<body>
    <p>Tag hr mendefinisikan sebuah garis horizontal, default-
nya adalah rata tengah:</p>
    <hr color="green">
    <p align="left">Terdapat paragraf disini</p>
    <hr width="50%" size="10" align="left">
    <p align="right">Terdapat paragraf disini</p>
    <hr width="80%" size="6" align="right" color="red">
    <center>
        <p>Terdapat paragraf disini</p>
    </center>
    <!--Ini adalah komentar yang tidak akan ditampilkan di layar browser-->
</body>
</html>
